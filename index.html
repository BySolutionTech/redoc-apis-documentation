<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Documentação API - Stoplight</title>
  
  <link rel="preload" href="https://unpkg.com/@stoplight/elements/web-components.min.js" as="script">
  <link rel="preload" href="https://unpkg.com/@stoplight/elements/styles.min.css" as="style">
  
  <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css"></noscript>
  
  <style>
    :root {
      --header-height: 70px;
      --primary-color: #695099;
      --text-light: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      background-color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }
    
    #selector {
      height: var(--header-height);
      background: var(--primary-color);
      padding: 0 20px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .selector-label {
      font-weight: 600;
      margin-right: 10px;
    }
    
    #api-selector {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      min-width: 200px;
      background-color: rgba(255,255,255,0.9);
      transition: all 0.2s ease;
    }
    
    #api-selector:hover {
      background-color: white;
    }
    
    #api-container {
      height: calc(100vh - var(--header-height));
      width: 100vw;
    }
    
    .loading {
      display: none;
      position: absolute;
      right: 20px;
    }
    .error-message {
      display: none;
      padding: 20px;
      color: #d32f2f;
      background-color: #ffebee;
      border-left: 4px solid #d32f2f;
      margin: 20px;
    }
    
    @media (max-width: 768px) {
      #selector {
        padding: 0 10px;
      }
      
      .selector-label {
        font-size: 14px;
      }
      
      #api-selector {
        font-size: 14px;
        padding: 6px 10px;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>

  <div id="selector">
    <span class="selector-label">Selecione uma API:</span>
    <select id="api-selector">
      <option value="openapi.yaml">API Local</option>
      <option value="https://petstore.swagger.io/v2/swagger.json">PetStore Example</option>
      <option value="https://api.apis.guru/v2/specs/spotify.com/1.0.0/openapi.json">Spotify API</option>
    </select>
    <span id="loading-spinner" class="loading">Carregando...</span>
  </div>

  <div id="error-container" class="error-message"></div>

  <div id="api-container">
    <elements-api id="stoplight-docs" router="hash" layout="sidebar"></elements-api>
  </div>

  <script src="https://unpkg.com/@stoplight/elements/web-components.min.js" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selector = document.getElementById('api-selector');
      const elements = document.getElementById('stoplight-docs');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorContainer = document.getElementById('error-container');
      
      const specCache = new Map();
      
      async function loadSpec(url) {
        try {
          loadingSpinner.style.display = 'inline';
          errorContainer.style.display = 'none';
          
          if (specCache.has(url)) {
            elements.apiDescriptionDocument = specCache.get(url);
            return;
          }
          
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const spec = await response.json().catch(() => response.text());
          
          specCache.set(url, spec);
          elements.apiDescriptionDocument = spec;
          
        } catch (error) {
          console.error('Error loading API spec:', error);
          errorContainer.textContent = `Erro ao carregar a documentação: ${error.message}`;
          errorContainer.style.display = 'block';
          
        } finally {
          loadingSpinner.style.display = 'none';
        }
      }
      
      selector.addEventListener('change', () => {
        const selectedUrl = selector.value;
        history.replaceState(null, '', `#url=${encodeURIComponent(selectedUrl)}`);
        loadSpec(selectedUrl);
      });
      
      const initialUrl = window.location.hash.includes('url=') 
        ? decodeURIComponent(window.location.hash.split('url=')[1])
        : selector.value;
      
      if (initialUrl !== selector.value) {
        selector.value = initialUrl;
      }
      
      loadSpec(initialUrl);
      
      const preloadUrls = Array.from(selector.options)
        .map(opt => opt.value)
        .filter(url => url !== initialUrl);
      
      preloadUrls.forEach(url => {
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = url;
        document.head.appendChild(link);
      });
    });
  </script>
</body>
</html>
